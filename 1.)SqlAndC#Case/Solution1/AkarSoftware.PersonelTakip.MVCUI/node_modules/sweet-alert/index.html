  <h1>sweet-alert<a href="http://github.com/pemrouz/sweet-alert#sweet-alert"><svg width="40" height="40" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a><a href="http://twitter.com/pemrouz"><img src="https://g.twimg.com/dev/documentation/image/Twitter_logo_white_48.png" width="40" height="40"></a></h1>
  <summary>A beautiful replacement for JavaScript's <code>alert</code></summary>
  <div class="example">
    <h1><code></code></h1>
    <button id="showreel">Click Me</button>
    <pre><script class="demo">showreel.onclick = function(){
  
  swal({
    title: 'Are you sure?'
  , content: 'You will not be able to recover this event!'
  , type: 'warning'
  , buttons: [
      { text: 'Cancel' }
    , { text: 'Confirm', type: 'primary', onClick: onConfirm }
    ]
  })
  
  function onConfirm(){
    swal({
      title: 'Deleting..'
    , type: 'working'
    })
    
    setTimeout(onDeleted, 3000)
  }
  
  function onDeleted() {
    swal({
      title: 'Deleted!'
    , type: 'success'
    , content: 'Your event has been deleted'
    , buttons: [{ type: 'primary', text: 'Close' }]
    })
  }
}</script></pre>
  </div>
</body>
